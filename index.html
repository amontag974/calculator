<!DOCTYPE html>
<html>
    <head>
        <title>Online Calculator</title>
        <link type="text/css" href="assets/style.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">Online Calculator</h1>
        <div class="container">
            <div id=display>0</div>
            <button class="grid" id="clear">AC</button>
            <button class="grid" id="backspace">&lt=</button>
            <button class="operator grid" id="divide">/</button>
            <button class="number grid">7</button>
            <button class="number grid">8</button>
            <button class="number grid">9</button>
            <button class="operator grid" id="multiply">*</button>
            <button class="number grid">4</button>
            <button class="number grid">5</button>
            <button class="number grid">6</button>
            <button class="operator grid" id="subtract">-</button> 
            <button class="number grid">1</button>
            <button class="number grid">2</button>
            <button class="number grid">3</button>
            <button class="operator grid" id="add">+</button>
            <button class="grid" id="sign">+/-</button>
            <button class="number grid">0</button>
            <button class="grid" id="decimal">.</button>
            <button class="grid" id="equal">=</button>             
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
